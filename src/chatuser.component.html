<form class="flex-grow-1 flex-shrink-0 mx-1 d-flex flex-column" (submit)="sendMessage()"
	style="border: 2px solid blue; min-width: 300px; min-height: 300px;">
	<h5 class="w-100 pl-1 pb-1 mb-0" style="color: white; background-color: blue;">{{username}}</h5>
	<textarea class="w-100 h-100 flex-grow-1 form-control my-0 text-left" readonly
		style="background-color: white; resize: none;">{{chatlog}}</textarea>
	<div class="form-row mx-0 justify-content-between">
		<input type="text" maxlength="100" name="message" autocomplete="off" placeholder="Type something..."
			class="form-control mr-2" style="width: 77%;" [(ngModel)]="userMsg"/>
		<input type="submit" class="btn btn-primary" style="width: 20%;" value="Say"/>
	</div>
</form>
